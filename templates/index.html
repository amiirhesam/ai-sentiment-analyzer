<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>AI Sentiment Analysis Tool ðŸ¤–</h1>
        <p class="description">Enter any text to analyze its sentiment (Positive, Negative, or Neutral).</p>
        <form method="POST">
            <textarea name="text" placeholder="Type your text here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if result %}
        <div class="result animate-result" style="border-color: {{ result.color }}; color: {{ result.color }}">
            <h2>Result:</h2>
            <p><strong>Text:</strong> {{ result.text }}</p>
            <p><strong>Sentiment:</strong> <span class="sentiment-icon">{{ result.sentiment }}</span></p>
            <p><strong>Confidence:</strong></p>
            <div class="progress-bar">
                <div class="progress" style="width: {{ result.score }}%; background-color: {{ result.color }}"></div>
            </div>
            <span class="confidence-text">{{ result.score }}%</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
